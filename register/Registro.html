<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <div class="boxgral">
        <form action="">
            <div class="boxregistro">
            
                    <h1>Crear cuenta</h1>
                    <div class="boxes-input">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="boxes-input">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                    <div class="sexo">
                        <p>Sexo:</p>
                        <div class="checkbox">
                            <label for="Masculino">Masculino</label>
                            <input type="radio" name="masculino" checked>     
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="masculino"  >
                        </div>
                    </div>
                    <div class="boxes-input">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                     </div>
                    <div class="boxes-input">
                        <label for="fecha">Fecha de nacimiento</label>
                        <input type="date" name="fecha">
                    </div>
                    <div class="boxes-input">
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direccion">
                    </div>
                    <div class="boxes-input">
                        <label for="nombre">Usuario</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="boxes-input">
                        <label for="nombre">Contraseña</label>
                        <input type="password" name="nombre" id="nombre">
                    </div>
                    <div class="boxes-input">
                        <label for="nombre">Repita su contraseña</label>
                        <input type="password" name="nombre" id="nombre">
                    </div>
                    <div class="botonregistro">
                    <button>Registrarse</button>
                    </div>
                    <a href="/Loginpage/login.html">¿Ya tenes cuenta? Inicia sesion</a>
            </div>
        </form>
    </div>
</body>
</html>
